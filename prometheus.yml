global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus selbst
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Motovers API - Static Target (HTTPS)
  - job_name: "motovers-api"
    scheme: https
    metrics_path: "/metrics"
    static_configs:
      - targets: ["kundenportal.nutline.dev"]
        labels:
          app: "motovers-api"
          environment: "production"

  # Docker-Container mit metrics endpoint (label prometheus.scrape=true)
  - job_name: "docker-containers"
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 30s
    relabel_configs:
      # Nur Container mit Label prometheus.scrape=true
      - source_labels: [__meta_docker_container_label_prometheus_scrape]
        regex: "true"
        action: keep
      # Port aus Label prometheus.port
      - source_labels: [__meta_docker_container_label_prometheus_port]
        regex: (.+)
        target_label: __address__
        replacement: ${1}
      - source_labels: [__meta_docker_container_name]
        regex: "/(.+)"
        target_label: container
      - source_labels: [__meta_docker_container_label_prometheus_path]
        regex: (.+)
        target_label: __metrics_path__
